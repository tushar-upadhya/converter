<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kartik">
    <meta name="description" content="Easy to use Conversion Tool">
    <link rel="stylesheet" href="/index.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class = "container">
        <h2>Number Base Converter</h2>
        <br>
        Enter a Number: <input type = "text" id = "txtNumber" />
        <br>
        <br>
        Convert to :
        <select name="base" id = "base">
            <option value = "2">Binary</option>
            <option value = "16">Hexa Decimal</option>
            <option value = "8">Octal</option>
        </select>
        <br><br>
        <button id ="btnConvert">convert</button>
        <br><br>
        <span id = "convertedValue"></span>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
